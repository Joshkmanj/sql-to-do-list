<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Taskmaster</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery-3.6.0.min.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <h1>Task Master</h1>
            <div id="taskInputs">
                <input type="text"  placeholder="Enter Your Tasks Here!" id="task-intake">
                <label for="priority-selector">Priority Level:</label>
                <select required id="priority-selector">
                    <option selected disabled>Priority</option>
                    <option value="0">Low</option>
                    <option value="1">Medium</option>
                    <option value="2">High</option>
                </select>
                <button id="input-button">Add New Task!</button>
            </div>
        </header>
        <main>
            <table>
                <thead><tr>
                    <th>To Do:</th>
                    <th>Priority</th>
                    <th>Complete?</th>
                </tr></thead>
                <tbody id="taskOutput">

                </tbody>
            </table>
        </main>

      
    </body>
</html>
